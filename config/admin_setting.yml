    stylesheets:
      - "/vendors/bootstrap/dist/css/bootstrap.min.css"
      - "/vendors/bootstrap-daterangepicker/daterangepicker.css"
      - "/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css"
