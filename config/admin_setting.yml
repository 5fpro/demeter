defaults: &defaults
  assets:
    javascripts:
      -
    stylesheets:
      -
  nav_items:
    # to see more icons: https://colorlib.com/polygon/gentelella/icons.html
    -
      title: '.general'
      items:
        -
          icon: 'home'
          label: '.home'
          subitems:
            -
              label: '.root'
              link: root
            -
              label: '.admin_root'
              link: admin_root
            -
              label: '.sidekiq'
              link: '/sidekiq'
              target: '_blank'
        -
          icon: 'user'
          label: '.administrators.label'
          subitems:
            -
              label: '.administrators.index'
              link: admin_administrators
            -
              label: '.administrators.new'
              link: new_admin_administrator
        -
          icon: 'users'
          label: '.users.label'
          subitems:
            -
              label: '.users.index'
              link: admin_users
            -
              label: '.users.new'
              link: new_admin_user
        -
          icon: 'wheelchair'
          label: '.categories.label'
          subitems:
            -
              label: '.categories.label-2'
              subitems:
                -
                  label: '.categories.index'
                  link: admin_categories
                -
                  label: '.categories.new'
                  link: '/admin/categories/new'

    -
      title: '.title-2'
      items:
        -
          icon: 'bar-chart-o'
          label: '.examples'
          link: admin_examples
          tag:
            name: '.tags.hot'
            style: 'success'
        -
          icon: 'bell'
          label: '.error-page'
          link: admin_error

development:
  <<: *defaults

test:
  <<: *defaults

staging:
  <<: *defaults

production:
  <<: *defaults
